spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db_test;MODE=MySQL
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # 테스트는 매번 새로 생성 후 삭제

logging:
  level:
    root: WARN
    com.team04.back: DEBUG
